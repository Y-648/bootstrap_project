<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <!-- 按钮的核心类是.btn  加上.btn就可以让一个标签成为一个按钮 .btn基础样式-->
    <span class="btn">span标签</span>
    <a  class="btn" href="https://www.baidu.com">百度</a>
    <div class="btn">div标签</div>

    <!-- 添加颜色可以使用btn-primary等 -->
    <a  class="btn btn-primary" href="https://www.tabao.com">淘宝</a>

    <!-- 外边框按钮 -->
    <a  class="btn btn-outline-success" href="https://www.baidu.com">百度</a>
    
    <hr/>

    <!-- 尺寸规格与大小定义
    配合.btn-lg 、 .btn-sm 两个邻近元素，可分别实现大规格按钮、小规格按钮的定义。-->
    <a class="btn btn-outline-success btn" href="https://www.baidu.com">百度</a>
    <a class="btn btn-outline-success btn-sm" href="https://www.baidu.com">百度</a>
    <a class="btn btn-outline-success btn-lg" href="https://www.baidu.com">百度</a>

    <button class="btn btn-warning btn-lg">哈哈哈</button>
    
    <!-- .btn-block样式可以创建百分百充满空间的全屏按钮： -->
    <button class="btn btn-warning btn-block">哈哈哈</button>
    <button class="btn btn-warning btn-block disabled">哈哈哈</button>
</body>
</html>
