<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <!-- 设置宽度相关类  .w-25 .w-50 .w-75 .w-100 .w-auto -->

    <!-- 设置高度相关类  .h-25 .h-50 .h-75 .h-100 .h-auto -->

    <!-- 设置内填充相关类  .pl-数字  .pr-数字  .pt-数字  .pb-数字  .px-数字  .py-数字 .p-数字 数字是0~5之间值  -->

    <!-- 设置外边距相关类  .ml-数字  .mr-数字  .mt-数字  .mb-数字  .mx-数字  .my-数字 .m-数字 数字是0~5之间值   .mx-auto  .my-auto .m-auto -->

    <div class="container">
        <!-- 如果bg-开头的是背景颜色相关类  text-颜色单词 颜色相关类 -->
        <div class="p-2 w-25 bg-primary text-white">.bg-primary</div>
        <div class="my-3 w-50 bg-secondary text-white">.bg-secondary</div>
        <div class="mx-auto w-75 bg-success text-white">.bg-success</div>
        <div class="w-100 bg-danger text-white">.bg-danger</div>
        <div class="bg-warning text-dark">.bg-warning</div>
        <div class="bg-info text-white">.bg-info</div>
        <div class="bg-light text-dark">.bg-light</div>
        <div class="bg-dark text-white">.bg-dark</div>
        <div class="bg-white text-dark">.bg-white</div>
        <div class="bg-transparent text-dark">.bg-transparent</div>
    </div>

    <br/>
    <br/>

    <div style="height:500px">
        <div class="float-left h-25 bg-primary">div1</div>
        <div class="float-left h-50 bg-success">div1</div>
        <div class="float-left h-75 bg-danger">div1</div>
        <div class="float-left h-100 bg-info">div1</div>
    </div>
</body>
</html>
