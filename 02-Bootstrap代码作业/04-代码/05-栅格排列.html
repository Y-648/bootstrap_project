<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        .container{
            background: skyblue;
            height: 200px;
            margin-bottom: 20px;
        }
        .container .row{
            height: 150px;
            background: pink;
        }
        .container .row .col-md-3{
            height: 50px;
            background: lightgreen;
        }
        /* .row里面的div具有类名含有col */
        .container .row div[class*="col"]{
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <!-- 小结:默认会先把没有使用.order排序的列先排在前面,排完以后,再排具有 .order-n 类的   n越大在越在后面  -->
    <div class="container">
        <div class="row">
            <!-- .order-n, n为0到12 -->
            <!-- .order-first 最前面 -->
            <!-- .order-last 最后面 -->
            <div class="col-md-3 order-1">1</div>
            <div class="col-md-3">2</div>
            <div class="col-md-3 order-2">3</div>
            <div class="col-md-3">4</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">1</div>
            <div class="col-md-3 order-last">2</div>
            <div class="col-md-3">3</div>
            <div class="col-md-3 order-first">4</div>
        </div>
    </div>
</body>
</html>
