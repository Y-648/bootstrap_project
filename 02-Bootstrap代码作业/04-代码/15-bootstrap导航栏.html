<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!-- 先引入jQuery.js -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <!-- 因为需要有js效果,所以我们要引入bootstrap.js -->
    <script src="bootstrap/js/bootstrap.js"></script>

    <style>
        .mynavbar{
            background: skyblue !important;
        }
        .mynavbar .navbar-nav .show > .nav-link, .mynavbar .navbar-nav .active > .nav-link, .mynavbar .navbar-nav .nav-link.show, .mynavbar .navbar-nav .nav-link.active{
            color:red;
        }

        .mynavbar .navbar-nav .nav-link:hover, .mynavbar .navbar-nav .nav-link:focus {
            color: #FFEB3B;
        }

        /* 使用bootstrap提供的组件步骤
        1. 复制相关内容
        2. 粘贴过来
        3. 自己添加类名,使用层叠性,覆盖bootstrap默认样式
        4. 不建议修改bootstrap样式 */
    </style>
</head>

<body>
    <nav class="mynavbar navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            相关资料
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">关于我们</a>
                            <a class="dropdown-item" href="#">联系我们</a>
                            <a class="dropdown-item" href="#">加入我们</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.baidu.com">百度</a>
                    </li>
                </ul>


                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="请输入搜索内容" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                
            </div>
        </div>
    </nav>
</body>

</html>
