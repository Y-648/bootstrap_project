<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        .container{
            background: skyblue;
            height: 200px;
            margin-bottom: 20px;
        }
        .container .row{
            height: 150px;
            background: pink;
        }
        .container .row .col-md-3{
            height: 50px;
            background: lightgreen;
        }
        /* .row里面的div具有类名含有col */
        .container .row div[class*="col"]{
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <!-- .align-self-*类是加到列上面的 设置当前列在当前行中垂直对齐方式 -->
            <div class="col-md-3">1</div>
            <div class="col-md-3 align-self-start">2</div>
            <div class="col-md-3 align-self-center">3</div>
            <div class="col-md-3 align-self-end">4</div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <!-- .align-self-*类是加到列上面的 设置当前列在当前行中垂直对齐方式 -->
            <div class="col-md-3">1</div>
            <div class="col-md-3 align-self-xl-start">2</div>
            <div class="col-md-3 align-self-xl-center">3</div>
            <div class="col-md-3 align-self-xl-end">4</div>
        </div>
    </div>
</body>
</html>
