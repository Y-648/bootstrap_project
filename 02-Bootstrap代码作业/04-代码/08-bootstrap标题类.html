<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    <br/>

    <!-- 标题类   .h1~.h6 -->
    <p class="h1">ppp1</p>
    <p class="h2">ppp2</p>
    <p class="h3">ppp3</p>
    <p class="h4">ppp4</p>
    <p class="h5">ppp5</p>
    <p class="h6">ppp6</p>

    <br/>

    <!-- 标题类   .h1~.h6 -->
    <div class="h1">div111</div>
    <div class="h2">div222</div>
    <div class="h3">div333</div>
    <div class="h4">div444</div>
    <div class="h5">div555</div>
    <div class="h6">div666</div>

    <br/>

    <!-- 通过.text-muted 样式，配合small标签 构建大标题的附属小标题； -->
    <h1>bootstrap框架 <small class="text-muted">栅格系统</small> </h1>
    <h1>bootstrap框架 <span class="small text-muted">栅格系统</span></h1>

    <br/>

    <!-- 还有一种更大型，更加醒目的标题方式：.display-1~4； -->
    <div class="display-1">div内容</div>
    <div class="display-2">div内容</div>
    <div class="display-3">div内容</div>
    <div class="display-4">div内容</div>
</body>
</html>
