<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        .container{
            background: skyblue;
            height: 200px;
            margin-bottom: 20px;
        }
        .container .row{
            height: 150px;
            background: pink;
        }
        .container .row .col-md-3{
            height: 50px;
            background: lightgreen;
        }
        /* .row里面的div具有类名含有col */
        .container .row div[class*="col"]{
            border:1px solid gray;
        }
        /* 为了去掉添加.no-gutters类以后,导致.container左右内填充问题 */
        .container .row{
            margin-left: -15px;
            margin-right: -15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 我们给.row行加上.no-gutters类就可以清除每个.col类里面左右15px的内填充 -->
        <div class="row no-gutters">
            <div class="col-md-3">1</div>
            <div class="col-md-3">2</div>
            <div class="col-md-3">3</div>
            <div class="col-md-3">4</div>
        </div>
    </div>
</body>
</html>
