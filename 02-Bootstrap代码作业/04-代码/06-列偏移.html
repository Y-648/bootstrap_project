<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        .container{
            background: skyblue;
            height: 200px;
            margin-bottom: 20px;
        }
        .container .row{
            height: 150px;
            background: pink;
        }
        .container .row .col-md-3{
            height: 50px;
            background: lightgreen;
        }
        /* .row里面的div具有类名含有col */
        .container .row div[class*="col"]{
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <!-- 列偏移 -->
    <!-- 使用.offset-n 或.offset-*-n 来设置列的偏移量，1 表示一个栅格列  n取值0~12 -->
    <!-- 使用.ml-n 或.mr-n 来微调列距离，n取值0~5  使用.ml-auto 和.mr-auto 来左右对齐； -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">1</div>
            <div class="col-md-3 offset-1">2</div>
            <div class="col-md-3 offset-2">3</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">1</div>
            <div class="col-md-3 ml-2 mr-2">2</div>
            <div class="col-md-3">3</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 ml-auto mr-auto mt-auto mb-auto">1</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 mx-auto my-auto">1</div>
        </div>
    </div>
    

    <div class="container">
        <div class="row">
            <div class="col-md-3">1</div>
            <div class="col-md-3 mx-5 my-2">2</div>
            <div class="col-md-3">3</div>
        </div>
    </div>
</body>
</html>
