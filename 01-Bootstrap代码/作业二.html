<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container li {
            list-style: none;
            float: left;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: green;
            color: #fff;
        }

        .container {
            overflow: hidden;
            margin: 0 auto;
        }

        @media screen and (max-width:768px) {
            .container {
                width: 100%;
            }
            .container li {
                width: 33.3%;
            }
        }

        @media screen and (min-width:768px) {
            .container {
                width: 800px;
            }
            .container li {
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <ul class="container">
        <li>标题1</li>
        <li>标题2</li>
        <li>标题3</li>
        <li>标题4</li>
        <li>标题5</li>
        <li>标题6</li>
        <li>标题7</li>
        <li>标题8</li>
    </ul>
</body>

</html>
